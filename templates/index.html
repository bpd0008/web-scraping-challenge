<!DOCTYPE html>
<html>
  
<head>
      <title>Mission to Mars</title>
   
          <link rel=\"stylesheet\" href=\"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css\"
            integrity=\"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm\" crossorigin=\"anonymous\">
</head>
    
<body>
    <div class=\"container\">
        
            <div class=\"jumbotron textcenter\">
                <h1 style=\"font-family:Impact;color:navy;font-size: 70px;\" class=\"display-4;\">Mission to Mars</h1>
                <a class=\"btn btn-lg text-white\" href=\"/scrape\" role=\"button\">SCRAPE NEW DATA</a>
            </div>
            
        
        
            <div class=\"container\">
                  <h2 style=\"color:rgb(184, 196, 27); font-family:Impact\">Latest Mars News</h2>
                  <h4 style=\"color:rgb(121, 23, 6)\">{{mars_df.news_title}}</h4>
                      <p>{{mars_df.news_p}}</p>
            </div>
    
         <div class="container">
              <div class='row'>
                <div class="col-lg-8 col-md-8 col-sm-6 col-xm-12">
                  <h3 style="text-black-50;font-family:Impact;text-align: center;">Featured Mars Image</h3>
                      <img src="{{mars_df.featured_image_url}}" style="max-width:100%;" alt="mars image">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xm-12">
                  <div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
                    <div class="card-header">Current Weather on Mars</div>
                        <h5 class="card-title"> </h5>
                        <p class="card-text">{{mars_df.html_t}}</p>
          </div>
            
          <div>
            <h3 style="color:rgb(134, 16, 81); font-family:Impact">Mars Facts</h3>
            <table>{{ mars_df.html_t}}</table>
          </div>
        </div>

      </div>
    </div>
        
        
        
        
    </div>

        
        
    
    
</body>
</html>
